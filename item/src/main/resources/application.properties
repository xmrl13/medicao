logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.com.netflix.eureka=DEBUG
logging.level.com.netflix.discovery=DEBUG
logging.level.reactor.netty=DEBUG
logging.level.security=DEBUG
spring.data.r2dbc.repositories.enabled=true


spring.main.allow-bean-definition-overriding=true


# Nível global de logging
logging.level.root=INFO

# Ativar logs SQL detalhados para R2DBC e conexões
logging.level.org.springframework.r2dbc.core=DEBUG
logging.level.io.r2dbc.postgresql.QUERY=DEBUG
logging.level.io.r2dbc.postgresql=DEBUG

# Exibe detalhes de transações e operações do Spring Data
logging.level.org.springframework.data.r2dbc=DEBUG
logging.level.org.springframework.data=DEBUG

# Habilita logs HTTP detalhados para requisições reativas
logging.level.reactor.netty.http.client=DEBUG
logging.level.reactor.netty.http.server=DEBUG

# Exibir SQL gerado pelo Spring Data
logging.level.org.springframework.r2dbc.connection=DEBUG
