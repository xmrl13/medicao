spring.application.name=user

spring.r2dbc.url=r2dbc:postgresql://localhost:5434/usersdb?schema=app
spring.r2dbc.username=user
spring.r2dbc.password=AnosMaisTarde
jwt.secret=HaviaDeRecordarAquelaTardeQueSeuPaiOLevaraParaConhecerOGelo

server.port=8034
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true


# Configuração para registrar o serviço no Eureka
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.instance.prefer-ip-address=true

# Configuração de logging para depuração
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.com.netflix.eureka=DEBUG
logging.level.com.netflix.discovery=DEBUG
logging.level.reactor.netty=DEBUG
logging.level.security=DEBUG
logging.level.org.springframework.r2dbc.core=DEBUG
logging.level.io.r2dbc.postgresql.QUERY=DEBUG

spring.main.allow-bean-definition-overriding=true